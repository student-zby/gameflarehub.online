<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title id="doc-title">Play Game | gameflarehub.online</title>
    <meta id="meta-desc" name="description" content="Play free browser games on gameflarehub.online. No download required." />
    <link id="canonical" rel="canonical" href="https://gameflarehub.online/game.html" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="gameflarehub.online" />
    <meta id="og-title" property="og:title" content="Play Game" />
    <meta id="og-desc" property="og:description" content="Play instantly in your browser." />
    <meta id="og-url" property="og:url" content="https://gameflarehub.online/game.html" />
    <meta id="og-image" property="og:image" content="https://gameflarehub.online/og-image.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta id="tw-title" name="twitter:title" content="Play Game" />
    <meta id="tw-desc" name="twitter:description" content="Play instantly in your browser." />
    <meta id="tw-image" name="twitter:image" content="https://gameflarehub.online/og-image.jpg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { iosBlue: { DEFAULT: '#007aff' } } } } };
    </script>
  </head>
  <body class="min-h-screen bg-white text-slate-900 antialiased selection:bg-iosBlue/20 selection:text-slate-900">
    <header class="bg-gradient-to-b from-slate-50 to-white border-b border-slate-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex items-center justify-between">
        <a href="/" class="inline-flex items-center gap-2">
          <span class="inline-block h-9 w-9 rounded-xl bg-iosBlue/10 ring-1 ring-iosBlue/20 flex items-center justify-center">
            <span class="h-5 w-5 rounded bg-iosBlue"></span>
          </span>
          <span class="text-xl font-semibold tracking-tight">gameflarehub<span class="text-iosBlue">.online</span></span>
        </a>
        <nav class="flex items-center gap-6 text-sm">
          <a href="/" class="text-slate-700 hover:text-iosBlue">Home</a>
          <a href="/about.html" class="text-slate-700 hover:text-iosBlue">About</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="relative overflow-hidden">
        <div class="absolute inset-0 -z-10 bg-[radial-gradient(60rem_60rem_at_50%_-10%,rgba(0,122,255,0.08),transparent_60%)]"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-10 pb-6">
          <nav class="text-sm text-slate-500 mb-3" id="breadcrumb"></nav>
          <h1 id="title" class="text-3xl sm:text-4xl font-extrabold tracking-tight text-slate-900">Game</h1>
          <p id="desc" class="mt-3 text-lg text-slate-600 max-w-2xl"></p>
        </div>
      </section>

      <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
        <div class="rounded-2xl border border-slate-200 shadow-sm bg-white">
          <div class="aspect-video w-full overflow-hidden rounded-2xl">
            <iframe id="iframe" title="Game" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allow="fullscreen; gamepad; xr-spatial-tracking; accelerometer; gyroscope" allowfullscreen class="h-full w-full border-0"></iframe>
          </div>
        </div>
        <p class="mt-3 text-xs text-slate-500">If the game does not load, please refresh or try a different network.</p>
      </section>

      <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-24">
        <h2 class="text-2xl font-bold tracking-tight text-slate-900 mb-4">Related Games</h2>
        <div id="related" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
      </section>
    </main>

    <footer class="border-t border-slate-200 bg-white/80 backdrop-blur">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col sm:flex-row items-center justify-between gap-3 text-sm text-slate-600">
        <p>© <span id="year"></span> gameflarehub.online. All rights reserved.</p>
        <nav class="flex items-center gap-4">
          <a href="/" class="hover:text-iosBlue">Home</a>
          <a href="/about.html" class="hover:text-iosBlue">About</a>
        </nav>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();

      function getParam(name) {
        const url = new URL(location.href);
        return url.searchParams.get(name);
      }

      function setSeo(g) {
        document.title = `${g.title} — Play Free | gameflarehub.online`;
        document.getElementById('doc-title').textContent = `${g.title} — Play Free | gameflarehub.online`;
        document.getElementById('meta-desc').setAttribute('content', g.description || 'Play instantly in your browser.');
        document.getElementById('canonical').setAttribute('href', `https://gameflarehub.online/game.html?slug=${encodeURIComponent(g.slug)}`);
        document.getElementById('og-title').setAttribute('content', `${g.title} — Play Free`);
        document.getElementById('og-desc').setAttribute('content', g.description || 'Play instantly in your browser.');
        document.getElementById('og-url').setAttribute('content', `https://gameflarehub.online/game.html?slug=${encodeURIComponent(g.slug)}`);
        if (g.thumbnail) document.getElementById('og-image').setAttribute('content', g.thumbnail);
        document.getElementById('tw-title').setAttribute('content', `${g.title} — Play Free`);
        document.getElementById('tw-desc').setAttribute('content', g.description || 'Play instantly in your browser.');
        if (g.thumbnail) document.getElementById('tw-image').setAttribute('content', g.thumbnail);
      }

      function cardHtml(g) {
        return `
          <a href="/game.html?slug=${encodeURIComponent(g.slug)}" class="block rounded-xl overflow-hidden border border-slate-200 hover:shadow-sm">
            <div class="aspect-video bg-slate-100">
              ${g.thumbnail ? `<img src="${g.thumbnail}" alt="${g.title}" class="w-full h-full object-cover">` : ''}
            </div>
            <div class="p-4">
              <h3 class="font-semibold text-slate-900">${g.title}</h3>
              <p class="text-xs text-slate-500 mt-1">${g.category}</p>
            </div>
          </a>`;
      }

      async function load() {
        const slug = getParam('slug');
        if (!slug) return;
        try {
          const res = await fetch('/data/games.json', { cache: 'no-store' });
          const games = await res.json();
          const game = games.find(g => g.slug === slug);
          if (!game) return;

          // content
          document.getElementById('title').textContent = game.title;
          document.getElementById('desc').textContent = game.description || '';
          document.getElementById('iframe').src = game.iframeUrl;
          document.getElementById('breadcrumb').innerHTML = `
            <a class="hover:text-iosBlue" href="/">Home</a>
            <span class="mx-1">/</span>
            <a class="hover:text-iosBlue" href="/category.html?cat=${encodeURIComponent(game.category)}">${game.category}</a>
            <span class="mx-1">/</span>
            <span class="text-slate-900">${game.title}</span>`;

          setSeo(game);

          const related = games.filter(g => g.category === game.category && g.slug !== game.slug).slice(0, 6);
          document.getElementById('related').innerHTML = related.map(cardHtml).join('');
        } catch (e) {
          console.error(e);
        }
      }

      load();
    </script>
  </body>
</html>
